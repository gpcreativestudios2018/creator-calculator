      const [kickAvgViewers, setKickAvgViewers] = useState(80);

      const [nlSubs, setNlSubs] = useState(1000);
      const [nlPaidPercent, setNlPaidPercent] = useState(5);
      const [nlPrice, setNlPrice] = useState(10);

            item_id: tabId,

        }
      };

      // All calculations (formulas unchanged)
      const ytAdRevenue = (ytViews / 1000) * ytCPM * 0.55;
      const ytYearly = ytAdRevenue * 12;
      const ytSponsor = ytSubs >= 100000 ? ytSubs * 0.1 : ytSubs * 0.05;

      const ttEngagement = ((ttLikes + ttComments) / ttViews) * 100;
      const ttCreatorFund = ttViews * 0.02;
      const ttBrandDeal = ttFollowers >= 10000 ? ttFollowers * 0.015 : 0;

      const igEngagement = ((igLikes + igComments) / igFollowers) * 100;
      const igPostPrice =
        igFollowers >= 100000 ? igFollowers * 0.01 : igFollowers * 0.006;
      const igMonthlyDeals = igFollowers >= 10000 ? 3 : 0;

      const xPremiumRevenue = (xImpressions / 1000000) * 5;
      const xSubRevenue = xSubscribers * 5 * 0.7;
      const xTotal = xPremiumRevenue + xSubRevenue;

      const fbAdBreaks = (fbWatchMinutes / 1000) * 1;
      const fbStars = fbFollowers >= 10000 ? 200 : 50;
      const fbTotal = fbAdBreaks + fbStars;

      const liSponsoredPost = liFollowers >= 5000 ? liFollowers * 0.15 : 0;
      const liNewsletterAds = liNewsletterSubs >= 1000 ? 500 : 0;
      const liTotal = liSponsoredPost + liNewsletterAds;

      const scSpotlight =
        scSpotlightViews >= 1000000 ? (scSpotlightViews / 1000000) * 1000 : 0;
      const scSubRevenue = scFollowers >= 5000 ? scFollowers * 0.02 : 0;
      const scTotal = scSpotlight + scSubRevenue;

      const pinCreatorRewards = pinIdeaPins * 50;
      const pinAffiliateEst = (pinMonthlyViews / 10000) * 20;
      const pinBrandDeals = pinFollowers >= 10000 ? pinFollowers * 0.008 : 0;
      const pinTotal = pinCreatorRewards + pinAffiliateEst + pinBrandDeals;

      const twSubRevenue = twSubs * 2.5;
      const twAdRevenue = (twHoursStreamed * twAvgViewers * 2) / 1000;
      const twBits = twAvgViewers >= 50 ? twAvgViewers * 10 : 0;
      const twTotal = twSubRevenue + twAdRevenue + twBits;

      const kickTips = kickAvgViewers >= 50 ? kickAvgViewers * 15 : 0;

      const nlARR = nlMRR * 12;

        name: "Newsletter",
        icon: Mail,
        gradient: "from-orange-500 to-red-600"

      const formatCurrency = (value) => {
        const safe = Number.isFinite(value) ? value : 0;
        return `$${Math.round(safe).toLocaleString()}`;
      };

      // Quick summary values based on existing calculations
      let summaryValue = 0;
      let summaryLabel = "";
      let summaryCaption = "";

        summaryCaption = "Subs + tips (estimate)";
      } else if (activeTab === "newsletter") {
